<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/projeLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/projeLogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BTVn2zNlXwwl5HZRYfbdn4xZGmNcK57s5zlgtJBjkkVRn11h8uQ5EIgCezJBBVL2"
      crossorigin="anonymous"
    />
    <title>InpactChain</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: #fbfbef;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .header {
        width: 100%;
        background-color: #292a2b;
        padding: 15px 0;
        position: fixed;
        top: 0;
        left: 0;
      }
      .nav-menu {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
      }
      .nav-menu a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }
      .nav-menu a:hover {
        color: #a7a7ac;
      }

      /* Wallet Butonu için Stil */
      .nav-menu .cta-button {
        padding: 15px 30px;
        font-size: 1.5rem;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background-color: #757577;
        color: white;
        transition: all 0.3s ease;
      }

      .nav-menu .cta-button:hover {
        background-color: #a7a7ac;
        transform: scale(1.1);
      }

      .hero {
        margin-top: 100px;
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        min-height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fbfbef;
        background-color: black;
      }

      .hero h1 {
        font-size: 5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .hero .cta-button {
        padding: 10px 30px;
        font-size: 1.8rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background-color: #757577;
        color: white;
        transition: all 0.3s ease;
      }

      .hero .cta-button:hover {
        background-color: #a7a7ac;
        transform: scale(1.1);
      }

      .container {
        padding: 50px 20px;
        text-align: center;
      }
      .container h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .container button {
        padding: 12px 25px;
        font-size: 1.2rem;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        background-color: #757577;
        color: white;
        transition: all 0.3s ease;
      }
      .container button:hover {
        background-color: #a7a7ac;
      }
    </style>
</head>
<body>
    <header class="header">
      <nav class="nav-menu">
        <h1>InpactChain</h1>
        <a href="#create">DAO Create</a>
        <a href="#ecosystem">Ecosystem</a>
        <a href="#incubation">Incubation</a>
        <a href="#token">Token</a>
        <a href="#learn">Learn</a>
        <button class="cta-button">Wallet</button>
      </nav>
    </header>

    <div class="hero">
      <h1>INNOVATIVE TECHNOLOGY IMMERSIVE EXPERIENCE</h1>
      <button class="cta-button" id="getStartedButton">Get Started</button>
    </div>

    <div class="container">
      <h1>Waves X InpactChain</h1>
      <button>No Code</button>        
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get Started butonu yönlendirme
        const getStartedButton = document.getElementById("getStartedButton");
        getStartedButton.addEventListener("click", () => {
            window.location.href = "dao.html"; // Get Started butonuna tıklanınca dao.html'ye yönlendir
        });

        // Wallet bağlantı kodu
        const walletToggle = document.getElementById("walletToggle");
        const walletMenu = document.getElementById("walletMenu");
        const walletAddressDisplay = document.getElementById("walletAddress");
        const logoutLink = document.getElementById("logoutLink");

        walletToggle?.addEventListener("click", (event) => {
          event.preventDefault();
          if (window.ethereum) {
            ethereum.request({ method: "eth_requestAccounts" })
              .then(accounts => {
                const walletAddress = accounts[0];
                walletAddressDisplay.innerText = `Wallet Address: ${walletAddress}`;
                logoutLink.style.display = "block";
                walletMenu.classList.remove("visible");
              })
              .catch(error => {
                console.error("Error connecting wallet:", error);
              });
          } else {
            alert("Please install a Web3 wallet (e.g., MetaMask).");
          }
        });

        logoutLink?.addEventListener("click", (event) => {
          event.preventDefault();
          walletAddressDisplay.innerText = "Your wallet address will appear here";
          logoutLink.style.display = "none";
        });

        document.addEventListener("click", (event) => {
          if (!event.target.closest("li") && walletMenu?.classList.contains("visible")) {
            walletMenu.classList.remove("visible");
          }
        });
      });
    </script>
</body>
</html>
